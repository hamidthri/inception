version: '3.7'

services:
  mariadb:
    container_name: mariadb
    image: mariadb:10.5
    build: ./requirements/mariadb/
    restart: always
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception

  wordpress:
    healthcheck:
      test: ["CMD", "curl", "-f", "https://wordpress/wp-admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    container_name: wordpress
    image: wordpress
    build: ./requirements/wordpress/
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb


  nginx:
    container_name: nginx
    image: nginx:1.25.5
    build: ./requirements/nginx/
    ports:
      - "443:443"
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception

volumes:
  mariadb:
  wordpress:
  nginx:

networks:
  inception:
    name: inception
    driver: bridge
