version: '3.7'
# volumes for mariadb and wordpress
volumes:
  wordpress_v:
    driver: local
    driver_opts:
      type: none
      device: /Users/htaheri/Documents/projects/seventh/inception/volumes/wordpress
      o: bind

  mariadb_v:
    driver: local
    driver_opts:
      type: none
      device: /Users/htaheri/Documents/projects/seventh/inception/volumes/mariadb
      o: bind
# mariadb service for running the database
services:
  mariadb:
    container_name: mariadb
    image: mariadb
    build: ./requirements/mariadb/
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mariadb_v:/var/lib/mysql
    networks:
      - inception
# wordpress service for running the wordpress
  wordpress:
    container_name: wordpress
    image: wordpress
    build: ./requirements/wordpress/
    restart: always
    env_file:
      - .env
    ports:
      - "9000:9000" 
    volumes:
      - wordpress_v:/var/www/html # mount the wordpress volume to the wordpress container
    networks:
      - inception
    depends_on:
      - mariadb
# nginx service for serving the wordpress
  nginx:
    container_name: nginx
    image: nginx
    build: ./requirements/nginx/
    ports:
      - "443:443" # https
    restart: always
    env_file:
      - .env # read the environment variables from the .env file
    volumes:
      - wordpress_v:/var/www/html # mount the wordpress volume to the nginx container
    depends_on:
      - wordpress
    networks:
      - inception

networks:
  inception:
    name: inception
    driver: bridge
